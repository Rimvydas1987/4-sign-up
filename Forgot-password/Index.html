<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="../Pictures/favicon.jpg" type="image/png">
    <title>sign up</title>
    <!-- base style -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- component style -->
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div class="background"></div>
    <main>
        <div class="left-column">
            <h1 class="main-title">Forgot password?</h1>
            <div class="bottom-links">
                <a href="#">Privacy policy</a>
                <span>&amp;</span>
                <a href="#">terms of service</a>
            </div>
        </div>
        <div class="right-column">
            <div class="close">X</div>
            <form class="form">
                <div class="form-row">
                  <label for="username">Username</label>
                  <input id="username" placeholder="Your username goes here..." type="text" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" name="email" placeholder="Email..." type="email" required>
                  </div>
                  <div class="form-row flex-row">
                   <button type="submit">Remind</button>
                    <span>or</span>
                   <a href="../index.html">Sign un</a>
                  </div>
            </form>
        </div>
    </main>
</body>
</html>
